<body>
    <script>
        let a = prompt("Nhập tên người dùng ");
        if (a == "admin") {
            let b = prompt("Nhập mật khẩu");
            if (b == "TheMaster") {
                alert("Welcome!");
            }
            else if (b == "null") {
                alert("Canceled");
            } 
            else {
                alert("Wrong password");
            }
        }
        if (a == "null") {
            alert("Canceled");
        } 
        else {
            alert("I don't know you");
        }
    </script>
